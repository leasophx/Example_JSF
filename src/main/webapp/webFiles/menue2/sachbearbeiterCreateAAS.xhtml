<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <link rel="stylesheet" type="text/css" href="webFiles/menue2/menue2.css"/>
</h:head>
<h:body>

    #{sachbearbeiterCreateK.init()}
    <div id="newUser">
        <div id="newUserHead">

            <div style="text-align: center; font-weight: bold; font-size: 40px;">Neuen Sachbearbeiter anlegen</div>
            <br/>
        </div>
        <h:form>
            <br/>
            <div style="font-weight: bold; color: darkblue; font-size: 20px; margin-right: 20px; margin-left: 10px;">Benutzername: </div><h:inputText style="margin-left: 12px;" type="text" size="20" value="#{sachbearbeiterCreateK.username}"/>
            <br/>
            <div style="font-weight: bold; color: darkblue; font-size: 20px; margin-right: 20px; margin-left: 10px;">Passwort: </div><h:inputSecret style="margin-left: 12px;" type="text" size="20" value="#{sachbearbeiterCreateK.password}"/>
            <br/>
            <div style="font-weight: bold; color: darkblue; font-size: 20px; margin-right: 20px; margin-left: 10px;">Vorname: </div><h:inputText style="margin-left: 12px;" type="text" size="20" value="#{sachbearbeiterCreateK.firstName}"/>
            <br/>
            <div style="font-weight: bold; color: darkblue; font-size: 20px; margin-right: 20px; margin-left: 10px;">Nachname: </div><h:inputText style="margin-left: 12px;" type="text" size="20" value="#{sachbearbeiterCreateK.lastName}"/>
            <br/>
            <div style="font-weight: bold; color: darkblue; font-size: 20px; margin-right: 20px; margin-left: 10px;">Geburtstag: </div><h:inputText style="margin-left: 12px;" type="text" size="20" value="#{sachbearbeiterCreateK.bday}"/>

            <div style="font-weight: bold; color: darkblue; font-size: 20px; margin-right: 20px; margin-left: 10px; position: absolute; top: 17%; right: 20%;">Nutzungsrechte: <br/>
                <h:selectOneListbox style="margin-left: 12px; width: 120px; height: 35px; text-align: center; font-size: 12px; font-weight: bold;" value="#{sachbearbeiterCreateK.adminState}">
                    <f:selectItem itemValue = "1" itemLabel = "Administrator" />
                    <f:selectItem itemValue = "2" itemLabel = "Sachbearbeiter" />
                </h:selectOneListbox>
            </div>
            <br/><br/>

            <h:commandButton action="#{sachbearbeiterCreateK.newSachbearbeiter()}" value="Anlegen" style="background-color: darkgreen; color: #ffffff; width: 100px; height: 30px; font-size: 20px; border-radius: 10px; margin-left: 10px;"/>
        </h:form>
    </div>

</h:body>
</html>
